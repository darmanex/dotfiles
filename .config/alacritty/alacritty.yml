env:
  TERM: xterm-256color

import:
  - /home/darm/.config/alacritty/themes/gruvbox-dark.yml

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 6.0
  # The normal (roman) font face to use.
  normal:
    family: Source Code Pro
    #family: Dejavu Sans Mono
    #family: Iosevka
    #family: Fira Code
    #family: Jetbrains Mono
    #family: Hack
    # Style can be specified to pick a specific face.
    style: Semibold

  # The bold font face
  bold:
    family: Source Code Pro
    #family: Dejavu Sans Mono
    #family: Iosevka
    #family: Fira Code
    #family: Jetbrains Mono
    #family: Hack
    # Style can be specified to pick a specific face.
    style: SemiBold

  # The italic font face
  italic:
    family: Source Code Pro
    #family: Dejavu Sans Mono
    #family: Iosevka
    #family: Fira Code
    #family: Jetbrains Mono
    #family: Hack
    # Style can be specified to pick a specific face.
    style: Italic
  bold_italic:
    family: Source Code Pro
    #family: Dejavu Sans Mono
    #family: Iosevka
    #family: Fira Code
    #family: Jetbrains Mono
    #family: Hack

  offset:
    x: 1
    y: 1
  glyph_offset.y: 0

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 1
    y: 1
  dynamic_title: true

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

scrolling:
  history: 20000

  # scrolling distance multiplire
  multiplier: 3

mouse:
  double_click: { threshold: 300 }
  hints:
    launcher:
      program: xdg-open
    modifiers: Control

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Always
  blink_interval:   450
